schema {
    query: Query
}

type Query {
    products(ean: String!): [Product!]!
}

enum ProductType {
    HUMAN
    VETERINARY
}

type Product {
    name: String!
    commonName: String
    type: String!
    strength: String!
    form: String!
    responsibleEntity: String!
    activeSubstances: [String!]!
    packages: [Package!]!
}

type Package {
    ean: String!
    size: String!
    sizeUnit: String!
}